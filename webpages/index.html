<!DOCTYPE html>

<head>
    <title>COMP3278 Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container  my-5 mx-5">
        <div class="row">
            <div class="col-md-6 ">
                <img src="night.svg" class="img-fluid" alt="night">
            </div>
            <div class="col-md-6 px-3">
                <h1 class="pt-5">COMP3278 HKU ICMS</h1>

                <h2>Sign In</h2>


                <form action="">
                    <div class="form-row">
                        <div class="col-lg-10 mb-3">
                            <input type="text" class="form-control p-3" placeholder="Enter Your UID">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-10 mb-3">
                            <input type="password" class="form-control p-3" placeholder="Enter Your password">
                        </div>
                    </div>
                    <a href=" # ">Forget Password?</a>
                    <div class="form-row">
                        <div class="col-lg-10 my-3">
                            <button type="button" class="btn btn-primary btn-block login_btn">Login</button>
                        </div>
                    </div>

                    <p>Don't have an account? <a href=" # ">Sign Up</a></p>
                </form>
                <button type="button" class="btn btn-secondary">Face ID</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
